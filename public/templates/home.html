<div>
  <div class="container">
    <div class="row">
      <div class="col-md-12" style="text-align: center;">
        <h1 class="brand">Sentiment.ly</h1>
        <h2>Twitter users analyzed, using the brains of <img ng-src="./img/ibm-watson.png" width="250" style="position: relative; top: -15px;"></h2>
      </div>
    </div>
    <div class="row">
      <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-success">
          <div class="panel-heading">
            <div class="panel-title">Sign In</div>
          </div>
          <div style="padding-top: 30px" class="panel-body" >
            <div style="display: none;" id="login-alert" class="alert alert-danger col-sm-12"></div>
            <form id="loginform" class="form-horizontal" role="form">
              <div style="margin-bottom: 25px;" class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="email">
              </div>
              <div style="margin-bottom: 25px;" class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
              </div>
              <div class="input-group">
                <div class="checkbox">
                  <label>
                    <input id="login-remember" type="checkbox" name="remember" value="1">
                    Remember me </label>
                </div>
              </div>
              <div style="margin-top: 10px;" class="form-group">
                <div class="col-sm-12 controls"> 
                  <button id="btn-login" type="button" class="btn btn-success" onclick="location.href='#/tweet';"><i class="fa fa-sign-in"></i> &nbsp; Login</button>
                  <span style="margin: 0 8px;">or</span>
                  <button id="btn-twlogin" type="button" class="btn btn-info" onclick="location.href='#/tweet';"><i class="fa fa-twitter"></i> &nbsp; Login with Twitter</button>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12 control">
                  <div style="border-top: 1px solid #CCC; padding-top: 15px; font-size: 85%;"> Don't have an account! <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()"> Sign Up Here </a> </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="signupbox" style="display: none; margin-top: 50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-success">
          <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
          </div>
          <div class="panel-body" >
            <form id="signupform" class="form-horizontal" role="form">
              <div id="signupalert" style="display: none;" class="alert alert-danger">
                <p>Error:</p>
                <span></span> </div>
              <div class="form-group">
                <label for="email" class="col-md-3 control-label">Email</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="email" placeholder="Email Address">
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-md-3 control-label">Password</label>
                <div class="col-md-9">
                  <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                  <button id="btn-signup" type="button" class="btn btn-success" onclick="location.href='#/tweet';"><i class="fa fa-user-plus"></i> &nbsp; Sign Up</button>
                  <span style="margin: 0 8px;">or</span>
                  <button id="btn-twsignup" type="button" class="btn btn-info"><i class="fa fa-twitter"></i> &nbsp; Sign Up with Twitter</button>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12 control">
                  <div style="border-top: 1px solid #CCC; padding-top: 15px; font-size: 85%;">
                    Already have an account? <a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In Here</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
